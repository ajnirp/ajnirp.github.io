{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
{% for year,posts in section.pages | group_by(attribute="year") %}
  <h2>{{ year }}</h2>
  <ul>
    {% for post in posts %}
    <li><span class="post-date post-archive">{{ post.date | date(format="%b %d") }} : </span><a href="{{ post.permalink | safe }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
{% endblock content %}
